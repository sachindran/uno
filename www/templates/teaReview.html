<ion-view view-title="Teachers Review">
	<ion-nav-buttons side="Right">
	  <button class="button button-clear ion-log-out" ng-click="logOut()"></button>
	</ion-nav-buttons> 
    <ion-content>
    	<div class="bar bar-header item-input-inset">
		  <label class="item-input-wrapper">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" placeholder="Search">
		  </label>
		  <button class="button button-positive">
		    Search
		  </button>
		</div>
       <div class="list card" ng-repeat = "prof in profList">
		  <div class="item item-avatar">
		    <img src="mcfly.jpg">
		    <h2>{{prof.Name}}</h2>
		    <p>{{prof.Dept}}</p>
		  </div>

		  <div class="item item-body">
		    <!--img class="full-image" src="delorean.jpg"-->
		    <ionic-ratings ratingsobj='prof.Rating'></ionic-ratings>
		    <p>
		   
		      This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
		      the content is from a card-body consisting of an image and paragraph text. The footer
		      consists of tabs, icons aligned left, within the card-footer.
		    </p>
		    <p align="center">
		      <a href="#" class="subdued">1 Reviews</a>
		      <!--a href="#" class="subdued">5 Comments</a-->
		    </p>
		  </div>

		  <div class="item tabs tabs-secondary tabs-icon-left">

		    <a class="tab-item" href="#/tab/teaReview/{{prof}}">
		      <i class="icon ion-ios-book"></i>
		      Reviews
		    </a>
		    <a class="tab-item" href="#/tab/teaReview/addReview/{{prof}}">
		      <i class="icon ion-thumbsup"></i>
		      Add Reveiw
		    </a>
		    
		  </div>
  		</div>
	</ion-content>
</ion-view>
